{% extends "base.html" %}
{% block main %}

<p>Content on the about page</p>
<form action="/about" method="post">
    {{ form.csfr_token }}

    {{ form.password }}
    {{ form.title.label }}

</form>


<h1>{{ title }}</h1>

{% if title %}
<h1>{{ title }}</h1>
{% endif %}
{% endblock %}
